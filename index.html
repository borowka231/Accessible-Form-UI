<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <label for="name">Full name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="What should we call you?"
            aria-invalid="false"
            ;
            aria-required="true"
            ;
          />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="enter_password">Enter password</label>
          <div class="password_container">
            <input
              type="password"
              id="enter_password"
              name="enter_password"
              required
              placeholder="xxxxxxx"
              aria-invalid="false"
              ;
              aria-required="true"
              ;
            />
            <button id="show_password" class="show_password" type="submit">
              👁️
            </button>
          </div>
          <label for="confirm_password">Confirm password</label>
          <div class="password_container">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="xxxxxxx"
            />
            <button
              id="show_password_confirm"
              class="show_password"
              type="submit"
            >
              👁️
            </button>
          </div>
          <button id="submit_button" type="submit">Update profile</button>
        </form>
        <div class="profile_completeness">
          <div id="circle">65%</div>
          <h2>Profile Copletness</h2>
          <div id="task_list">
            <ul>
              <li class="made_task">Create Account</li>
              <li class="made_task">Ubdate Roadmap Progress</li>
              <li class="made_task">Setup Public Profile</li>
              <li>Complete your first project</li>
              <li>Invite your Friends</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
